
<% fixture_count = 1 %>
<% vals = [0, 64, 128, 192, 255] %>
<% vals.each do |r_val| %>
  <% vals.each do |g_val| %>
    <% vals.each do |b_val| %>
      color_fixture_<%= fixture_count %>:
        r: <%= r_val %>
        g: <%= g_val %>
        b: <%= b_val %>
        a: 1
      <% fixture_count += 1 %>
    <% end %>
  <% end %>
<% end %>